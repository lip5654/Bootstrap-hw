<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name='viewport' content='width=device-width, initial-scale=1'><!--針對手機最佳化，跟裝置寬度一模一樣，比例1:1-->
    <title>Bootstrap Demo 1</title>
    <link rel="stylesheet" href="assets/dist/css/bootstrap.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script> 
    <script src='https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.4.2/cjs/popper.min.js'></script>
    <script src="assets/dist/css/bootstrap.bundle.js"></script>
    <style type='text/css'>
    .container{
        font-family: '微軟正黑體';
    }
    
    .mycolor{
        color:blueviolet;
    }

    .mybgcolor{
        background-color: #483d8b;
    }

    .mybgcolor2{
        background-color: #fad69f;
    }

    </style>

</head>
<body>
    <div class='container mybgcolor2 '><!--用bootstrap容器包起來--><!--元件容器尺寸 sm md lg xl fluid-->
        <h1 class='text-primary'>Bootstrap 示範 demo h1</h1>
        <h2 class='text-secondary'>Bootstrap 示範 demo h2</h2>
        <h3 class='text-light bg-primary'>Bootstrap 示範 demo h3</h3>
        <h4 class='text-white bg-success'>Bootstrap 示範 demo h4</h4>
        <h5 class='text-dark'>Bootstrap 示範 demo h5</h5>
        <h6 class='text-danger'>Bootstrap 示範 demo h6</h6>
        <p class='display-1 text-success'>網頁文字的樣式 display-1</p>
        <p class='display-2 text-info'>網頁文字的樣式 display-2</p>
        <p class='display-3 text-muted'>網頁文字的樣式 display-3</p>
        <p class='display-4 mybgcolor'>網頁文字的樣式 display-4</p>
        <p class='mycolor'>網頁文字的樣式 display-4</p>
        <p class="display-4' text-right">網頁文字 d4 靠右 </p>
        <p class="display-4' text-left font-weight-bold">網頁文字 d4 靠左 粗體</p>
        <p class="display-4' text-center font-italic">網頁文字 d4 置中 斜體</p>





    </div>
    
</body>
</html>
